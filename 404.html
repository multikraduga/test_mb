<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Получаем текущий путь и базовый путь
      const path = window.location.pathname;
      const basePath = "/test_mb"; // ваш publicPath в vue.config.js

      // Проверяем, начинается ли путь с базового пути
      if (path.startsWith(basePath)) {
        // Перенаправляем на index.html, сохраняя полный путь после basePath
        const relativePath = path.slice(basePath.length);
        window.location.href = basePath + "/index.html" + relativePath;
      } else {
        // Если путь не начинается с basePath, то перенаправляем на главную
        window.location.href = basePath + "/index.html";
      }
    </script>
  </head>
  <body>
    <p>If you are not redirected, <a href="/test_mb/">click here</a>.</p>
  </body>
</html>
