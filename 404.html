<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Получаем текущий путь
      const path = window.location.pathname.replace("/test_mb", "");

      // Проверяем, начинается ли путь с /request/
      if (path.startsWith("/request/")) {
        // Извлекаем id из URL
        const parts = path.split("/");
        const id = parts[2];

        // Проверяем, является ли id числом
        if (id && !isNaN(id)) {
          // Перенаправляем на правильный маршрут
          window.location.href = "/test_mb/request/" + id;
        } else {
          // Если id не валиден, перенаправляем на главную страницу
          window.location.href = "/test_mb/";
        }
      } else {
        // Перенаправляем на главную страницу
        window.location.href = "/test_mb/";
      }
    </script>
  </head>
  <body>
    <p>If you are not redirected, <a href="/">click here</a>.</p>
  </body>
</html>
